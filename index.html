<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digital Clock with Date</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap');
        </style>
</head>

<body>
    <div id=clock>
        <h1 class='glow'>Digital Clock</h1>
        <div id='day-date'>
            <span id='wd'> </span>
            <span class='sp'> &nbsp </span>
            <span id='md'> </span>
            <span class='sp'> &nbsp </span>
            <span id='mn'> </span>
            <span class='sp'> &nbsp </span>
            <span id='yr'> </span>
        </div>

        <div id='time'>
            <span id='h'> 00 </span>
            <span class='col'> : </span>
            <span id='m'> 00 </span>
            <span class='col'> : </span>
            <span id='s'> 00 </span>
            <span id='ampm'> AM </span>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
